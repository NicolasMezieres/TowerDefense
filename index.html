<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="menuStart">
      <img src="./image/logo.png" alt="logo Tower Defense" />
      <div class="menuStart-buttons">
        <p class="start">Start</p>
      </div>
    </div>
    <div class="timer">15</div>
    <div class="game">
      <div class="grid"></div>
      <div class="menu">
        <div class="menuInfo">
          <p class="stageCounter">Stage 1</p>
          <p class="waveCounter">Wave 1</p>
          <div class="gold">
            <p class="money">100</p>
            <img src="./image/money.png" alt="logo dollars" />
          </div>
        </div>

        <div class="shop">
          <div class="turretRed">
            <div class="redTurret"></div>
            <p class="priceTurret">20</p>
            <button class="buyRedTurret buyTurret">Acheter</button>
          </div>
        </div>
      </div>
    </div>
    <div class="gameOver">
      <p>YOU DIED!</p>
      <button onclick="reStart()">Retry</button>
    </div>
    <div class="victory">
      <p>
        Vous avez triompher!<br />
        Bravo!
      </p>
      <img src="./image/trophée.png" alt="image d'un trophée" />
    </div>
    <script src="./script/roadLevel.js"></script>
    <script src="./script/map.js"></script>
  </body>
</html>
